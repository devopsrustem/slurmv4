# playbooks/slurm-web.yml - Slurm Web Interface deployment
---
- name: "Gather facts from all nodes"
  hosts: all
  gather_facts: true

- name: "Deploy Slurm Web Interface"
  hosts: master_nodes
  become: true
  gather_facts: true
  roles:
    - slurm_web

- name: "Display Slurm-web access information"
  hosts: master_nodes
  gather_facts: true
  tasks:
    - name: "Show Slurm-web URL"
      debug:
        msg: |
          Slurm-web deployment completed!
          
          Access URL:
          http://{{ ansible_default_ipv4.address }}:5011
          
          Services:
          - slurm-web-gateway (port 5011)
          - slurm-web-agent (port 5012)