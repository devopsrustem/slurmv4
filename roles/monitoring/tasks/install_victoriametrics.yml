---
# Long-term storage для Prometheus метрик

- name: Создание пользователя victoriametrics
  user:
    name: victoriametrics
    system: true
    shell: /bin/false
    home: /var/lib/victoriametrics
    comment: 'VictoriaMetrics TSDB Service'

- name: Создание каталогов для VictoriaMetrics
  file:
    path: "{{ item }}"
    state: directory
    owner: victoriametrics
    group: victoriametrics
    mode: '0755'
  loop:
  - /var/lib/victoriametrics
  - /run/victoriametrics

- name: Скачивание VictoriaMetrics
  get_url:
    url: "{{ victoriametrics_use_local | bool | ternary(victoriametrics_local_url, victoriametrics_github_url) }}"
    dest: "/tmp/victoria-metrics-linux-amd64-v1.120.0.tar.gz"
    mode: '0644'

- name: Распаковка VictoriaMetrics
  unarchive:
    src: "/tmp/victoria-metrics-linux-amd64-v1.120.0.tar.gz"
    dest: /usr/local/bin/
    remote_src: true
    owner: root
    group: root
    mode: '0755'
  notify: Перезапустить victoriametrics

- name: Установка systemd unit для VictoriaMetrics
  template:
    src: victoriametrics.service.j2
    dest: /etc/systemd/system/victoriametrics.service
    mode: '0644'
  notify: Перезапустить victoriametrics

- name: Включаем и запускаем VictoriaMetrics
  systemd:
    name: victoriametrics.service
    enabled: true
    state: started
    daemon_reload: true

- name: Очистка временных файлов
  file:
    path: "/tmp/victoria-metrics-linux-amd64-v1.120.0.tar.gz"
    state: absent
