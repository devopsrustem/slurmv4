      alias si='sinfo'
      alias sj='squeue -u $USER'
      alias scan='scancel'
      
      # Show cluster info on login
      if [ -t 1 ] && command -v sinfo >/dev/null 2>&1; then
        echo "üéØ HPC Cluster Status:"
        sinfo --summarize 2>/dev/null || echo "Cluster information unavailable"
        echo ""
