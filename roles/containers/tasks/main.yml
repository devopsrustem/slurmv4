    # –ö–æ–º–ø–∏–ª—è—Ü–∏—è —Å –Ω–∞–π–¥–µ–Ω–Ω—ã–º–∏ –ø—É—Ç—è–º–∏
    export CPPFLAGS="-I${HEADER_PATH}"
    export LDFLAGS="-L${LIB_PATH}"
    
    make clean || true
