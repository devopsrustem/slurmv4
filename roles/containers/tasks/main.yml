# =============================================================================
# –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –£–°–¢–ê–ù–û–í–ö–ê PYXIS (–ì–õ–ê–í–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï!)
# =============================================================================

- name: "[PYXIS] –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö —Ñ–∞–π–ª–æ–≤"
  file:
