    # –£—Å—Ç–∞–Ω–æ–≤–∫–∞
    make install
    
    echo "‚úÖ Pyxis —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!"
    ls -la /usr/local/lib/slurm/spank_pyxis.so
    
  register: pyxis_install

