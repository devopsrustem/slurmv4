# roles/common/defaults/main.yml - Common role configuration variables
---
common_base_packages:
  - build-essential
  - git
  - curl
  - wget
  - vim
  - htop
  - tree
  - rsync
  - python3-dev
  - pkg-config
  - libtool
  - autotools-dev
  - autoconf
  - automake
  - cmake
  - gcc
  - g++
  - make
  - libssl-dev
  - libcurl4-openssl-dev
  - libjson-c-dev
  - libhttp-parser-dev
  - libjwt-dev

timezone: "Europe/Moscow"

slurm_user: "slurm"
slurm_uid: 1001
slurm_group: "slurm"
slurm_gid: 1001

nfs_export_dirs:
  - /home
  - /sw

nfs_export_options: "rw,sync,no_root_squash"
nfs_mount_options: "defaults"

common_verify_installation: true
common_verify_timeout: 30