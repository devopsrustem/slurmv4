# NFS Server (—Ç–æ–ª—å–∫–æ –Ω–∞ master —É–∑–ª–µ)
- name: "[COMMON] –£—Å—Ç–∞–Ω–æ–≤–∫–∞ NFS server –Ω–∞ master"
  apt:
    name:
      - nfs-kernel-server
      - nfs-common
    state: present
  when: inventory_hostname in groups['nfs_server']
  tags:
    - nfs
    - nfs-server

- name: "[COMMON] –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–π –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞ NFS"
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /home
    - /sw
  when: inventory_hostname in groups['nfs_server']
  tags:
    - nfs
    - nfs-server

- name: "[COMMON] –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö —ç–∫—Å–ø–æ—Ä—Ç–æ–≤"
  lineinfile:
    path: /etc/exports
    regexp: "^{{ item }}.*"
    state: absent
  loop:
    - /home
    - /sw
  when: inventory_hostname in groups['nfs_server']
  tags:
    - nfs
    - nfs-server

# –ê–í–¢–û–û–ü–†–ï–î–ï–õ–ï–ù–ò–ï IP –∫–ª–∏–µ–Ω—Ç–æ–≤ –¥–ª—è NFS —ç–∫—Å–ø–æ—Ä—Ç–∞
- name: "[COMMON] –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞ NFS (–∞–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ IP)"
  lineinfile:
    path: /etc/exports
    line: "{{ item.path }} {{ item.client_ip }}({{ nfs_export_options }})"
    create: yes
  loop: >-
    {%- set exports = [] -%}
    {%- for path in ['/home', '/sw'] -%}
      {%- for host in groups['nfs_client'] -%}
        {%- set client_ip = hostvars[host]['ansible_default_ipv4']['address'] | default(host) -%}
        {%- set _ = exports.append({'path': path, 'client_ip': client_ip}) -%}
      {%- endfor -%}
    {%- endfor -%}
    {{ exports }}
  when: inventory_hostname in groups['nfs_server']
  notify: 
    - restart nfs-server
    - reload nfs-exports
  tags:
    - nfs
    - nfs-server

- name: "[COMMON] –ó–∞–ø—É—Å–∫ –∏ –≤–∫–ª—é—á–µ–Ω–∏–µ NFS server"
  systemd:
    name: nfs-kernel-server
    state: started
    enabled: yes
  when: inventory_hostname in groups['nfs_server']
  tags:
    - nfs
    - nfs-server

- name: "[COMMON] –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–æ–≤ NFS"
  command: exportfs -ra
  when: inventory_hostname in groups['nfs_server']
  tags:
    - nfs
    - nfs-server

- name: "[COMMON] –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–∫—Å–ø–æ—Ä—Ç–æ–≤"
  command: exportfs -v
  register: nfs_exports_check
  when: inventory_hostname in groups['nfs_server']
  tags:
    - nfs
    - nfs-server

- name: "[COMMON] –ü–æ–∫–∞–∑–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ —ç–∫—Å–ø–æ—Ä—Ç—ã"
  debug:
    var: nfs_exports_check.stdout_lines
  when: inventory_hostname in groups['nfs_server']
  tags:
    - nfs
    - nfs-server

# NFS Client (–Ω–∞ –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —É–∑–ª–∞—Ö)
- name: "[COMMON] –£—Å—Ç–∞–Ω–æ–≤–∫–∞ NFS client"
  apt:
    name: nfs-common
    state: present
  when: inventory_hostname in groups['nfs_client']
  tags:
    - nfs
    - nfs-client

- name: "[COMMON] –°–æ–∑–¥–∞–Ω–∏–µ —Ç–æ—á–µ–∫ –º–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è NFS"
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /sw
  when: inventory_hostname in groups['nfs_client']
  tags:
    - nfs
    - nfs-client

# –ê–í–¢–û–û–ü–†–ï–î–ï–õ–ï–ù–ò–ï NFS —Å–µ—Ä–≤–µ—Ä–∞
- name: "[COMMON] –ú–æ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ NFS shares (–∞–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞)"
  mount:
    path: "{{ item.path }}"
    src: "{{ groups['nfs_server'][0] }}:{{ item.src }}"
    fstype: nfs
    opts: "{{ nfs_mount_options }}"
    state: mounted
  loop:
    - { path: /home, src: /home }
    - { path: /sw, src: /sw }
  when: inventory_hostname in groups['nfs_client']
  tags:
    - nfs
    - nfs-client

