# =============================================================================
# MUNGE –£–°–¢–ê–ù–û–í–ö–ê –ò –ù–ê–°–¢–†–û–ô–ö–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø)
# =============================================================================

- name: "[COMMON] –£—Å—Ç–∞–Ω–æ–≤–∫–∞ MUNGE"
  apt:
    name: 
      - munge
      - libmunge-dev
    state: present
  tags:
    - munge

- name: "[COMMON] –û—Å—Ç–∞–Ω–æ–≤–∫–∞ MUNGE –ø–µ—Ä–µ–¥ –Ω–∞—Å—Ç—Ä–æ–π–∫–æ–π"
  systemd:
    name: munge
    state: stopped
    enabled: no
  tags:
    - munge

- name: "[COMMON] –°–æ–∑–¥–∞–Ω–∏–µ MUNGE –∫–ª—é—á–∞ –Ω–∞ master —É–∑–ª–µ"
  command:
    cmd: /usr/sbin/create-munge-key
    creates: /etc/munge/munge.key
  when: inventory_hostname in groups['slurm_master']
  tags:
    - munge

- name: "[COMMON] –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞ MUNGE –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–π"
  file:
    path: "{{ item.path }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
    state: directory
  loop:
    - { path: /etc/munge, owner: munge, group: munge, mode: '0700' }
    - { path: /var/log/munge, owner: munge, group: munge, mode: '0700' }
    - { path: /var/lib/munge, owner: munge, group: munge, mode: '0700' }
    - { path: /run/munge, owner: munge, group: munge, mode: '0755' }
  tags:
    - munge

# –ò–°–ü–†–ê–í–õ–ï–ù–ù–û–ï —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –∫–ª—é—á–µ–π - delegate_to
- name: "[COMMON] –ü–æ–ª—É—á–µ–Ω–∏–µ MUNGE –∫–ª—é—á–∞ —Å –º–∞—Å—Ç–µ—Ä–∞"
  slurp:
    src: /etc/munge/munge.key
  register: munge_key_from_master
  delegate_to: "{{ groups['slurm_master'][0] }}"
  when: inventory_hostname not in groups['slurm_master']
  tags:
    - munge

- name: "[COMMON] –°–æ–∑–¥–∞–Ω–∏–µ MUNGE –∫–ª—é—á–∞ –Ω–∞ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —É–∑–ª–∞—Ö"
  copy:
    content: "{{ munge_key_from_master.content | b64decode }}"
    dest: /etc/munge/munge.key
    owner: munge
    group: munge
    mode: '0400'
  when: inventory_hostname not in groups['slurm_master']
  tags:
    - munge

- name: "[COMMON] –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞ –Ω–∞ –∫–ª—é—á MUNGE (–º–∞—Å—Ç–µ—Ä)"
  file:
    path: /etc/munge/munge.key
    owner: munge
    group: munge
    mode: '0400'
  when: inventory_hostname in groups['slurm_master']
  tags:
    - munge

- name: "[COMMON] –ó–∞–ø—É—Å–∫ –∏ –≤–∫–ª—é—á–µ–Ω–∏–µ MUNGE"
  systemd:
    name: munge
    state: started
    enabled: yes
    daemon_reload: yes
  tags:
    - munge

- name: "[COMMON] –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã MUNGE"
  command: munge -n
  register: munge_test
  changed_when: false
  tags:
    - munge
    - verify

- name: "[COMMON] –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏ MUNGE"
  debug:
    msg: "MUNGE —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –Ω–∞ {{ inventory_hostname }}"
  when: munge_test.rc == 0
  tags:
    - munge
    - verify

