# roles/common/handlers/main.yml - Common role event handlers
---

- name: restart munge
  systemd:
    name: munge
    state: restarted
    daemon_reload: yes

- name: restart nfs-server
  systemd:
    name: nfs-kernel-server
    state: restarted
    daemon_reload: yes

- name: reload nfs-exports
  command: exportfs -ra

- name: restart nfs-common
  systemd:
    name: nfs-common
    state: restarted
    daemon_reload: yes

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: restart rsyslog
  systemd:
    name: rsyslog
    state: restarted

- name: restart systemd-timesyncd
  systemd:
    name: systemd-timesyncd
    state: restarted